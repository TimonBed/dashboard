# Production docker-compose configuration for Portainer
# This uses pre-built images from GitHub Container Registry instead of building locally

services:
  ha-dashboard:
    # IMPORTANT: Replace with your actual GitHub repo (MUST BE LOWERCASE!)
    # Format: ghcr.io/username/repository:latest
    # Example: ghcr.io/timonbed/dashboard:latest (NOT TimonBed/Dashboard)
    image: ghcr.io/timonbed/ha_dashboard:latest
    container_name: ha-dashboard
    ports:
      # Change host port (3002) to your preferred port
      - "3002:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Note: Home Assistant credentials are baked into the build
      # Configure them in Settings UI or rebuild with build args if needed
    volumes:
      # Persist dashboard configurations
      - ha-dashboard-data:/app/dist/data/dashboards
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ha-network
    # Labels for Watchtower (if using)
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Optional: Add Watchtower for automatic updates
  # Uncomment this section to enable automatic container updates
  # watchtower:
  #   image: containrrr/watchtower
  #   container_name: watchtower
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   environment:
  #     - WATCHTOWER_CLEANUP=true
  #     - WATCHTOWER_POLL_INTERVAL=300  # Check every 5 minutes
  #     - WATCHTOWER_LABEL_ENABLE=true  # Only update labeled containers
  #     - WATCHTOWER_INCLUDE_STOPPED=false
  #   restart: unless-stopped
  #   networks:
  #     - ha-network

volumes:
  ha-dashboard-data:
    driver: local

networks:
  ha-network:
    driver: bridge
