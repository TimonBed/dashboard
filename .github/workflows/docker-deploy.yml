name: Build and Deploy to Docker

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: DEPLOY_SSH_USER

    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase repository name
        id: repo
        run: echo "repository=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo.outputs.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ steps.repo.outputs.repository }}:buildcache,mode=max
          build-args: |
            VITE_HA_URL=${{ secrets.VITE_HA_URL }}
            VITE_HA_TOKEN=${{ secrets.VITE_HA_TOKEN }}
            VITE_OPENWEATHER_API_KEY=${{ secrets.VITE_OPENWEATHER_API_KEY }}

      # - name: Trigger Portainer Webhook
      #   if: success()
      #   run: |
      #     curl -X POST 'https://portainer.bedynek.org/api/webhooks/xyz...'

      - name: Redeploy via Portainer (API key)
        if: success()
        env:
          PORTAINER_API_KEY: ${{ secrets.PORTAINER_API_KEY }}
          PORTAINER_CONTAINER_NAME: ha-dashboard
        run: |
          set -euo pipefail

          # Hardcode the Portainer API URL and endpoint directly in the script
          containers="$(curl -fsSL --location -H "X-API-Key: ${PORTAINER_API_KEY}" \
            "https://portainer.bedynek.org/api/endpoints/2/docker/containers/json?all=1")"

          id="$(python3 -c 'import json,os,sys; name=os.environ["PORTAINER_CONTAINER_NAME"]; data=json.loads(sys.stdin.read()); target="/"+name; print(next((c.get("Id","") for c in data if target in (c.get("Names") or [])), ""))' <<<"$containers")"

          [ -n "$id" ] || (echo "Container not found: ${PORTAINER_CONTAINER_NAME}" && exit 1)

          curl -fsS --location -X POST -H "X-API-Key: ${PORTAINER_API_KEY}" -H "Content-Type: application/json" \
            -d '{"PullImage": true}' \
            "https://portainer.bedynek.org/api/endpoints/2/docker/containers/${id}/recreate"

      - name: Deployment Status
        if: success()
        run: |
          echo "âœ… Successfully built and pushed Docker image"
          echo "ðŸš€ Redeploy triggered via Portainer API (ha-dashboard)"

