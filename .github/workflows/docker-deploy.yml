name: Build and Deploy to Docker

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: DEPLOY_SSH_USER

    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase repository name
        id: repo
        run: echo "repository=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo.outputs.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ steps.repo.outputs.repository }}:buildcache,mode=max
          build-args: |
            VITE_HA_URL=${{ secrets.VITE_HA_URL }}
            VITE_HA_TOKEN=${{ secrets.VITE_HA_TOKEN }}
            VITE_OPENWEATHER_API_KEY=${{ secrets.VITE_OPENWEATHER_API_KEY }}

      # - name: Trigger Portainer Webhook
      #   if: success()
      #   run: |
      #     curl -X POST 'https://portainer.bedynek.org/api/webhooks/xyz...'

      - name: Redeploy Docker stack via SSH
        if: success()
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          set -euo pipefail

          # Hardcoded host and compose folder
          SSH_HOST="bedynek.org"
          STACK_DIR="/volume1/docker/portainer-ce/compose/dashboards"

          # Install sshpass if not already installed
          sudo apt-get update && sudo apt-get install -y sshpass

          # Run redeploy commands via SSH using a login shell
          sshpass -p "$SSH_PASSWORD" ssh -t -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" \
            "bash -l -c 'set -euo pipefail;
            cd \"$STACK_DIR\";
            echo \"Stopping and removing existing containers...\";
            docker-compose down;
            echo \"Pulling latest images...\";
            docker-compose pull;
            echo \"Recreating stack containers...\";
            docker-compose up -d --force-recreate;
            echo \"Stack redeployed successfully!\"'"


      - name: Deployment Status
        if: success()
        run: |
          echo "âœ… Successfully built and pushed Docker image"
          echo "ðŸš€ Redeploy triggered via Portainer API (ha-dashboard)"

